name: Playwright Tests in Docker
# Added this to show how we can run the tests in docker container. Kept the file outside of .github on purpose
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t playwright-tests .

      - name: Run Playwright Tests in Docker
        run: docker run --rm playwright-tests

      # Upload test report only if tests fail
      - name: Upload Playwright Test Report (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 3
          